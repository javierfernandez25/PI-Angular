<div class="container mt-5">
  <h2 class="text-custom-primary mb-4">游닇 Creador de Encuestas</h2>
  
  <form [formGroup]="encuestaForm" (ngSubmit)="onSubmit()">
    <div class="card-container mb-4">
      <div class="row">
        <div class="col-md-4">
          <label class="fw-bold">T칤tulo de la Encuesta</label>
          <input type="text" class="form-control" formControlName="titulo" placeholder="Ej: Feedback Clase">
        </div>
        
        <div class="col-md-5">
          <label class="fw-bold">Descripci칩n</label>
          <input type="text" class="form-control" formControlName="descripcion" placeholder="Breve descripci칩n opcional">
        </div>

        <div class="col-md-3">
          <label class="fw-bold">Tiempo (min)</label>
          <input type="number" class="form-control" formControlName="tiempoLimite">
        </div>
      </div>
    </div>

    <div formArrayName="preguntas">
      @for (pregunta of preguntasArray.controls; track $index) {
        <div [formGroupName]="$index" class="card-container shadow-sm mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <h5>Pregunta #{{ $index + 1 }}</h5>
            <button type="button" class="btn btn-danger btn-sm" (click)="removePregunta($index)">Eliminar</button>
          </div>
          
          <div class="mt-3">
            <input type="text" class="form-control mb-2" formControlName="texto" placeholder="Escriba su pregunta...">
            
            <div class="row align-items-center">
              <div class="col-md-4">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" formControlName="obligatoria" [id]="'check' + $index">
                  <label class="form-check-label" [for]="'check' + $index">Obligatoria (*)</label>
                </div>
              </div>
              <div class="col-md-6">
                <select class="form-select" formControlName="limite">
                  <option value="250">M치ximo 250 caracteres</option>
                  <option value="500">M치ximo 500 caracteres</option>
                  <option value="0">Sin l칤mite</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      }
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="button" class="btn bg-custom-primary text-white" (click)="addPregunta()">
        + A침adir Pregunta
      </button>
      <button type="submit" class="btn btn-success" [disabled]="encuestaForm.invalid">
        游 Guardar Encuesta
      </button>
    </div>
  </form>
</div>
